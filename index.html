<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style></style>
  </head>
  <body>
    <div class="body-container">
      <img src="/images/logo.svg" alt="app logo" class="logo" />
      <main>
        <div class="input-area">
          <form action="#" class="input-form" id="input-form">
            <label for="bill-amount"
              ><div class="title-and-msg">
                <span>Bill</span
                ><span class="error-msg bill-amount-err">Can't be zero</span>
              </div>
              <div class="input-wrapper">
                <span id="icon-dollar"></span>
                <input
                  type="number"
                  id="bill-amount"
                  name="bill-amount"
                  min="1"
                  step="0.001"
                /></div
            ></label>
            <fieldset>
              <div class="percent-area-wrapper">
                <legend>Select Tip %</legend>

                <label class="percent-wrapper" for="percent-5"
                  >5%<input
                    type="radio"
                    name="tip"
                    id="percent-5"
                    value="5"
                    checked
                /></label>

                <label class="percent-wrapper" for="percent-10"
                  >10%<input type="radio" name="tip" id="percent-10" value="10"
                /></label>
                <label class="percent-wrapper" for="percent-15"
                  >15%<input type="radio" name="tip" id="percent-15" value="15"
                /></label>
                <label class="percent-wrapper" for="percent-25"
                  >25%<input type="radio" name="tip" id="percent-25" value="25"
                /></label>
                <label class="percent-wrapper" for="percent-50"
                  >50%<input type="radio" name="tip" id="percent-50" value="50"
                /></label>
                <label
                  class="percent-wrapper"
                  for="percent-custom"
                  id="percent-custom-wrapper"
                  ><span id="percent-custom-text">Custom</span>
                  <input
                    type="number"
                    name="custom"
                    id="custom"
                    min="0"
                    max="100"
                    value="0" />
                  <input type="radio" name="tip" id="percent-custom" value="0"
                /></label>
              </div>
            </fieldset>
            <label for="people"
              ><div class="title-and-msg">
                <span>Number of People</span
                ><span class="error-msg people-err">Can't be zero</span>
              </div>
              <div class="input-wrapper">
                <span id="icon-people"></span>
                <input
                  type="number"
                  id="people"
                  name="people"
                  min="1"
                  step="1"
                /></div
            ></label>
          </form>
        </div>
        <div class="output-area">
          <div class="results">
            <div class="computed-amount-wrapper">
              <div class="label-amount">Tip Amount</div>
              <div class="per-person">/ person</div>
              <div class="computed-amount">
                $<span id="computed-tip-amount">0.00</span>
              </div>
            </div>
            <div class="computed-amount-wrapper">
              <div class="label-amount">Total Amount</div>
              <div class="per-person">/ person</div>
              <div class="computed-amount">
                $<span id="computed-total-amount">0.00</span>
              </div>
            </div>
          </div>
          <button id="reset" class="reset" type="reset" form="input-form">
            RESET
          </button>
        </div>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/turanarican2022/tip-calc" target="_blank"
          >Halit Turan ARICAN</a
        >.
      </div>
    </div>
  </body>
</html>
